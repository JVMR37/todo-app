<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Login - ToDo</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet"> <!-- Fonte -->
    </head>

    <body class="fundo">
        <div class="box"> <!-- Caixa branca -->

            <div class="centralizar">
                <h1 class="header">Faça seu cadastro</h1>
            </div>

            <form action=""> <!-- Sistema de login -->
                <input class="textField" id="nomeTextField" name="nomeField" placeholder="Nome completo"/>
                <input class="textField" id="emailTextField" name="" placeholder="email" />
                <input class="textField" id="confirmEmailTextField" name="confirmEmail" placeholder="Confirme seu email" />
                <input class="textField" id="passwordTextField" name="password" placeholder="Senha" />
                <input class="textField" id="confirmPasswordTextFiel" name="confirmPassword" placeholder="Confirme sua senha" />

                <input type="submit" id="login" name="login" value="Cadastrar">
            </form>

        </div>
    </body>
</html>
