<html>
    <head>
        <meta charset="UTF-8"/>

    <body class="fundo">
        <div class="box"> <!-- Caixa branca -->
            <figure>
                <img src="img/logo2.fw.png" class="imagem2"/> <!-- Bem-vindo -->
            </figure>
            <div class="centralizar">
                <h1 class="texto">Faça seu cadastro!</h1>
            </div>

            <form action=""> <!-- Sistema de login -->
                <input class="textField" type="text" id="nomeC" placeholder="Nome Completo"/>
                <input class="textField" type="email" id="emailC"  placeholder="Email" />
                <input class="textField" type="password" id="passwordC" placeholder="Senha" />
                <input class="textField" type="password" id="passwordC2" placeholder="Confirme a sua senha" />
                <input type="submit" id="cadastro" name="cadastro" value="Cadastrar">
            </form>

            <div class="centralizar">
                <h4 class="texto">Já possui uma conta? <a href="index.html">Entre agora!</a></h1>
            </div>

        </div>
    </body>
</html>
