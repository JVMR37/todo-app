<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Login - ToDo</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet"> <!-- Fonte -->
    </head>

    <body class="fundo">
        <div class="box"> <!-- Caixa branca -->
            <figure>
                <img src="img/logo.png" class="imagem"/> <!-- Bem-vindo -->
            </figure>

            <div class="centralizar">
                <h1 class="texto">LOGIN</h1>
            </div>

            <form action=""> <!-- Sistema de login -->
                <input class="textField" type="email" id="email" placeholder="Email"/>
                <input class="textField" type="password" id="password" placeholder="Senha" />
                <input type="submit" id="login" name="login" value="Entrar">
            </form>

            <div class="centralizar">
                <h4 class="texto">Não possui uma conta? <a href="cadastro.html">Crie a sua agora!</a></h1>
            </div>
        </div>
    </body>
</html>
