<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=Bootstree, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Trabalho Prog Web</title>

    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="menu">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <img src="img/logo.png" />
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="../profile/tela_perfil.html"
              >Perfil <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Configurações <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder=""
            aria-label="Pesquisar"
          />
          <button
            class="btn btn-outline-dark my-2 my-sm-0 st"
            style="margin-right: 15px"
            type="submit"
          >
            Pesquisar
          </button>
        </form>
      </nav>
    </div>

    <div class="painel" style="margin-top: 5px">
      <div
        class="input-group mb-3"
        style="width: 23%; margin-top: 5px; margin-left: 5px; float: left"
      >
        <input
          type="text"
          class="form-control"
          placeholder="Novo grupo de tarefas"
          aria-label="Novo grupo de tarefas"
          aria-describedby="button-addon2"
          style="color: black"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-lista"
            style="background-color: chocolate; color: cornsilk"
          >
            Adicionar
          </button>
        </div>
      </div>
      <div>
        <button
          type="button"
          class="btn btn-success"
          style="margin-left: 10px; margin-top: 5px"
        >
          Adicionar tarefa
        </button>
      </div>

      <div
        class="Tarefa"
        style="
          margin-top: 5px;
          margin-left: 10px;
          float: left;
          background-color: #d5edf7;
          border-radius: 10px;
          height: 450px;
          width: 70%;
        "
      >
        <button
          type="button"
          class="btn btn-primary btn-lg"
          style="height: 50px; width: 330px"
        >
          Tarefas
        </button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
